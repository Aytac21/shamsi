  <body>
    <!-- Page Preloader -->
    <div id="Lfa-page-loading" class="pozo-pageloading">
      <div class="pozo-pageloading-inner">
        <img src="images/logo.png" class="logo" alt="" />
      </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <div id="pozo-page-wrapper">
      <!-- Lines -->
      <div class="content-lines-wrapper">
        <div class="content-lines-inner">
          <div class="content-lines"></div>
        </div>
      </div>
      <!-- Navbar -->
     {% include 'components/navbar.html' %}
      <!-- Gallery -->
      <div class="pozo-section pt-130">
        <div class="pozo-gallery">
          <div class="container">
            <div class="row mb-4">
              <div
                class="section-head text-center col-md-12 animate-box"
                data-animate-effect="fadeInUp"
              >
                <h4>Video Gallery</h4>
              </div>
              <!-- IMPORTANT: Some functionality (ajax, iframes, etc) will not work when you're opening local file directly on your browser, the code must be running on a web server. SOURCE: https://fancyapps.com/fancybox/3/docs/ -->
              <div
                class="col-md-6 mb-40 animate-box"
                data-animate-effect="fadeInUp"
              >
                <a
                  data-fancybox=""
                  href="https://www.youtube.com/watch?v=ybso7mzV2hY"
                >
                  <img class="img-fluid" src="images/gallery/08.jpg" alt="" />
                  <p><span class="fa fa-play"></span></p>
                </a>
                <h5>Youtube Video (Popup)</h5>
              </div>
              <div
                class="col-md-6 mb-40 animate-box"
                data-animate-effect="fadeInUp"
              >
                <a
                  data-fancybox=""
                  data-ratio="2"
                  href="https://vimeo.com/74295728"
                >
                  <img class="img-fluid" src="images/gallery/20.jpg" alt="" />
                  <p><span class="fa fa-play"></span></p>
                </a>
                <h5>Vimeo Video (Popup)</h5>
              </div>
              <div
                class="col-md-6 mb-40 d-none d-lg-block animate-box"
                data-animate-effect="fadeInUp"
              >
                <a data-fancybox="bigbuckbunny" href="images/video.mp4">
                  <img class="img-fluid" src="images/gallery/15.jpg" alt="" />
                  <p><span class="fa fa-play"></span></p>
                </a>
                <h5>Custom Video (Popup)</h5>
              </div>
              <div
                class="col-md-6 mb-40 animate-box"
                data-animate-effect="fadeInUp"
              >
                <a
                  data-fancybox=""
                  href="https://www.youtube.com/watch?v=cnM7NpF0tdQ"
                >
                  <img class="img-fluid" src="images/gallery/13.jpg" alt="" />
                  <p><span class="fa fa-play"></span></p>
                </a>
                <h5>Youtube Video (Popup)</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container pozo-footer-container">

            <div class="col-md-8">
              <ul class="pozo-social-icons">

              </ul>
            </div>
            <div class="col-md-4">
              <p class="pozo-copyright">
                Â© 2025 <span>POZO</span> All right reserved.
              </p>
            </div>
          </div>
