{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=" width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>P O Z O</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&amp;family=Outfit:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      href="{% static 'assets/css/animate.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/font-awesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <link
      href="{% static 'assets/css/swiper.css' %}"
      rel="stylesheet"
      type="text/css"
    /> -->
    <link
      href="{% static 'assets/css/jquery.fancybox.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Page Preloader -->
    <div id="Lfa-page-loading" class="pozo-pageloading">
      <div class="pozo-pageloading-inner">
        <img src="{% static 'logo.svg' %}" class="logo-img" alt="" />
      </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <div id="pozo-page-wrapper">
      <!-- Lines -->
      <div class="content-lines-wrapper">
        <div class="content-lines-inner">
          <div class="content-lines"></div>
        </div>
      </div>
      <!-- Navbar -->
      {% include 'components/navbar.html' %}
      <!-- Dark Image  -->
      <div class="container">
        <section class="pozo-section-slider pt-130">
          <div class="next-container-center">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="swiper-slide-block">
                  <div
                    class="swiper-slide-block-img animate-box"
                    data-animate-effect="fadeInLeft"
                    data-swiper-parallax-y="70%"
                  >
                    <a href="{{ header.url }}" target="_blank">
                      <img
                        src="{{ header.image.url }}"
                        alt="{{ header.title }}"
                        alt=""
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide-block-text animate-box"
                    data-animate-effect="fadeInRight"
                  >
                    <h2 data-swiper-parallax-x="-60%" class="next-main-title">
                      {{ header.title }}
                    </h2>
                    <h3
                      data-swiper-parallax-x="-50%"
                      class="next-main-subtitle"
                    >
                      {{ header.category }}
                    </h3>
                    <p data-swiper-parallax-x="-40%" class="next-paragraph">
                      {{ header.description }}
                    </p>
                    <a
                      data-swiper-parallax-x="-30%"
                      style="z-index: 5"
                      class="next-link"
                      href="{{ header.url }}"
                      target="_blank"
                      >Haqqında</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- Gallery -->
      <div class="pozo-section">
        <div class="container">
          <div class="home-container">
            <div
              class="section-head text-center col-md-12 animate-box"
              data-animate-effect="fadeInUp"
            >
              <h4>Şəkillər</h4>
            </div>
            <div class="home-page">
              <div class="swiper-container">
                <div class="swiper mySwiper">
                  <div class="swiper-wrapper">
                    {% for image in images %}
                    <div class="swiper-slide">
                      <img src="{{ image.image.url }}" loading="lazy" />
                    </div>
                    {% endfor %}
                  </div>

                  <!-- Navigation buttons -->
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>

                  <!-- Progress bar -->
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- show more -->
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <div class="container pozo-footer-container">
          <div class="row">
            <div class="col-md-8">
              <ul class="pozo-social-icons">
                <li class="pozo-social-icons-item">
                  <a class="pozo-social-link" href="index.html#">
                    <span class="pozo-social-icon fa fa-facebook-f"></span>
                  </a>
                </li>
                <li class="pozo-social-icons-item">
                  <a class="pozo-social-link" href="index.html#">
                    <span class="pozo-social-icon fa fa-twitter"></span>
                  </a>
                </li>
                <li class="pozo-social-icons-item">
                  <a class="pozo-social-link" href="index.html#">
                    <span class="pozo-social-icon fa fa-instagram"></span>
                  </a>
                </li>
                <li class="pozo-social-icons-item">
                  <a class="pozo-social-link" href="index.html#">
                    <span class="pozo-social-icon fa fa-behance"></span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <p class="pozo-copyright">
                © 2025 <span>POZO</span> All right reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- jQuery -->
    <script src="{% static 'assets/js/plugins/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/scrollIt.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.waypoints.min.js' %}"></script>
    <!-- <script src="{% static 'assets/js/plugins/swiper.min.js' %}"></script> -->
    <script src="{% static 'assets/js/plugins/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      let swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        spaceBetween: 30,
        speed: 1000,
        coverflowEffect: {
          rotate: 15,
          stretch: 25,
          depth: 250,
          modifier: 1,
          // slideShadows: true,
        },
        loop: true,

        autoplay: {
          delay: 1200,
          pauseOnMouseEnter: true,
        },

        // Klavye kontrolü
        keyboard: {
          enabled: true,
          onlyInViewport: true,
        },

        // Mouse wheel kontrolü
        mousewheel: {
          invert: false,
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // Progress bar
        pagination: {
          type: "progressbar",
        },

        // Responsive breakpoints
        breakpoints: {
          320: {
            slidesPerView: 1,
            spaceBetween: 20,
            coverflowEffect: {
              rotate: 10,
              stretch: 15,
              depth: 200,
            },
          },
          768: {
            slidesPerView: "auto",
            spaceBetween: 30,
            coverflowEffect: {
              rotate: 15,
              stretch: 25,
              depth: 250,
            },
          },
        },

        // Event listeners
        on: {
          init: function () {
            console.log("Swiper initialized");
          },
          slideChange: function () {
            console.log("Slide changed to:", this.activeIndex);
          },
        },
      });

      // Swiper'ı manuel olarak durdurup başlatma kontrolü
      document.addEventListener("keydown", function (e) {
        if (e.code === "Space") {
          e.preventDefault();
          if (swiper.autoplay.running) {
            swiper.autoplay.stop();
            document.querySelector(".autoplay-indicator span").textContent =
              "Durakladı";
          } else {
            swiper.autoplay.start();
            document.querySelector(".autoplay-indicator span").textContent =
              "Otomatik Oynatılıyor";
          }
        }
      });
    </script>
  </body>
