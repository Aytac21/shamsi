{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <!-- Mirrored from duruthemes.com/demo/html/pozo/dark/project-page.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 May 2025 17:13:25 GMT -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=" width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Ali Shamsi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&amp;family=Outfit:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/css/animate.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/font-awesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/swiper.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/jquery.fancybox.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Page Preloader -->
    <div id="Lfa-page-loading" class="pozo-pageloading">
      <div class="pozo-pageloading-inner">
        <img loading="lazy" src="images/logo.png" class="logo" alt="" />
      </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <div id="pozo-page-wrapper">
      <!-- Lines -->
      <div class="content-lines-wrapper">
        <div class="content-lines-inner">
          <div class="content-lines"></div>
        </div>
      </div>
      <!-- Navbar -->
      {% include 'components/navbar.html' %}
      <!-- Project Page -->
      <div class="projects container pt-130">
        <div class="row">
          <div class="col-md-12 animate-box" data-animate-effect="fadeInUp">
            <img loading="lazy"
              style="padding: 0px 80px 10px"
              class="img-fluid publication-main-image"
              src="{{ publication.image.url }}"
              alt="{{ publication.title }}"
            />
            <h2 class="mt-40">{{ publication.title }}</h2>
            <p>{{ publication.description|linebreaks }}</p>
            <br />
          </div>
        </div>
      </div>
      <!-- Gallery -->
      {% if publication_images %}
      <div class="container">
        <div class="row mb-4">
          {% for image in publication_images %}
          <div
            class="col-md-6 animate-box fadeInUp animated"
            data-animate-effect="fadeInUp"
          >
            <figure>
              <a
                class="d-block mb-4"
                data-fancybox="images"
                href="{{ image.image.url }}"
                data-caption="Quisque in felis"
              >
                <img loading="lazy" class="img-fluid" src="{{ image.image.url }}" alt="" />
              </a>
            </figure>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endif %}
      <!-- Footer -->
      {% include 'components/footer.html' %}
    </div>
    <!-- jQuery -->
    <script src="{% static 'assets/js/plugins/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/scrollIt.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/swiper.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="{% static 'assets/js/locale.js' %}"></script>
  </body>

  <!-- Mirrored from duruthemes.com/demo/html/pozo/dark/project-page.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 May 2025 17:13:56 GMT -->
</html>
